<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <a href="index.html" class="lg:fixed lg:top-0 lg:left-5 my-4 flex items-center justify-center w-20  text-center mx-auto text-lg font-semibold bg-[#57cc18] text-white px-4 py-2 rounded-md">
        HOME
    </a>

    <h1 class="text-center text-3xl font-bold my-4 lg:my-10">Welcome to Currency Converter</h1>


    <div class="flex justify-center flex-col items-center space-y-10">
        <!-- Input Value -->
        <div class="flex flex-col items-center justify-center space-y-4">
            <h1 class="text-lg font-medium text-center">Enter the Amount: </h1>
            <input type="number" id="inputValue" class="border-2 border-black rounded-md text-center p-2"
                placeholder="Enter value">
        </div>

        <!-- From Currency -->
        <div class="flex flex-col items-center justify-center space-y-4">
            <h1 class="text-lg font-medium text-center">Select the currency to convert from </h1>
            <select id="fromUnit" class="border-2 border-black rounded-md cursor-pointer p-2">
                <option value="USD">United States Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="GBP">British Pound Sterling (GBP)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="CHF">Swiss Franc (CHF)</option>
                <option value="CNY">Chinese Yuan Renminbi (CNY)</option>
                <option value="SEK">Swedish Krona (SEK)</option>
                <option value="NZD">New Zealand Dollar (NZD)</option>
                <option value="MXN">Mexican Peso (MXN)</option>
                <option value="SGD">Singapore Dollar (SGD)</option>
                <option value="HKD">Hong Kong Dollar (HKD)</option>
                <option value="NOK">Norwegian Krone (NOK)</option>
                <option value="KRW">South Korean Won (KRW)</option>
                <option value="TRY">Turkish Lira (TRY)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="BRL">Brazilian Real (BRL)</option>
                <option value="ZAR">South African Rand (ZAR)</option>
                <option value="RUB">Russian Ruble (RUB)</option>
                <option value="IDR">Indonesian Rupiah (IDR)</option>
                <option value="SAR">Saudi Riyal (SAR)</option>
                <option value="MYR">Malaysian Ringgit (MYR)</option>
                <option value="PHP">Philippine Peso (PHP)</option>
                <option value="THB">Thai Baht (THB)</option>
                <option value="AED">UAE Dirham (AED)</option>
                <option value="PKR">Pakistani Rupee (PKR)</option>
                <option value="BDT">Bangladeshi Taka (BDT)</option>
                <option value="VND">Vietnamese Dong (VND)</option>
                <option value="EGP">Egyptian Pound (EGP)</option>
                <option value="ILS">Israeli New Shekel (ILS)</option>
                <option value="ARS">Argentine Peso (ARS)</option>
                <option value="CLP">Chilean Peso (CLP)</option>
                <option value="PLN">Polish Zloty (PLN)</option>
                <option value="CZK">Czech Koruna (CZK)</option>
                <option value="HUF">Hungarian Forint (HUF)</option>
                <option value="RON">Romanian Leu (RON)</option>
                <option value="NGN">Nigerian Naira (NGN)</option>
                <option value="KES">Kenyan Shilling (KES)</option>
                <option value="GHS">Ghanaian Cedi (GHS)</option>

            </select>
        </div>

        <!-- To Currency -->
        <div class="flex flex-col items-center justify-center space-y-4">
            <h1 class="text-lg font-medium text-center">Select the currency to convert to </h1>
            <select id="toUnit" class="border-2 border-black rounded-md cursor-pointer p-2">
                <option value="USD">United States Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="GBP">British Pound Sterling (GBP)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="CHF">Swiss Franc (CHF)</option>
                <option value="CNY">Chinese Yuan Renminbi (CNY)</option>
                <option value="SEK">Swedish Krona (SEK)</option>
                <option value="NZD">New Zealand Dollar (NZD)</option>
                <option value="MXN">Mexican Peso (MXN)</option>
                <option value="SGD">Singapore Dollar (SGD)</option>
                <option value="HKD">Hong Kong Dollar (HKD)</option>
                <option value="NOK">Norwegian Krone (NOK)</option>
                <option value="KRW">South Korean Won (KRW)</option>
                <option value="TRY">Turkish Lira (TRY)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="BRL">Brazilian Real (BRL)</option>
                <option value="ZAR">South African Rand (ZAR)</option>
                <option value="RUB">Russian Ruble (RUB)</option>
                <option value="IDR">Indonesian Rupiah (IDR)</option>
                <option value="SAR">Saudi Riyal (SAR)</option>
                <option value="MYR">Malaysian Ringgit (MYR)</option>
                <option value="PHP">Philippine Peso (PHP)</option>
                <option value="THB">Thai Baht (THB)</option>
                <option value="AED">UAE Dirham (AED)</option>
                <option value="PKR">Pakistani Rupee (PKR)</option>
                <option value="BDT">Bangladeshi Taka (BDT)</option>
                <option value="VND">Vietnamese Dong (VND)</option>
                <option value="EGP">Egyptian Pound (EGP)</option>
                <option value="ILS">Israeli New Shekel (ILS)</option>
                <option value="ARS">Argentine Peso (ARS)</option>
                <option value="CLP">Chilean Peso (CLP)</option>
                <option value="PLN">Polish Zloty (PLN)</option>
                <option value="CZK">Czech Koruna (CZK)</option>
                <option value="HUF">Hungarian Forint (HUF)</option>
                <option value="RON">Romanian Leu (RON)</option>
                <option value="NGN">Nigerian Naira (NGN)</option>
                <option value="KES">Kenyan Shilling (KES)</option>
                <option value="GHS">Ghanaian Cedi (GHS)</option>

            </select>
        </div>

        <!-- Convert Button -->
        <div>
            <button
                class="bg-[#57cc18] text-white px-8 py-2 rounded-md text-base">Convert</button>
        </div>

        <!-- Result -->
        <div id="resultDiv" class="flex justify-center items-center text-center result space-x-4 hidden">
            <h1 class="text-xl font-medium hidden lg:block">Result: </h1>
            <h1 class="font-medium text-xl" id="result"></h1>
        </div>
    </div>

    <script src="currency.js"></script>
</body>

</html>
